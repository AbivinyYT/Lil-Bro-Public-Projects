<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font-size: 60px; text-align: center;">Relógio em TEMPO REAL</h1>
    <h2 style="font-size: 45px; text-align: center;">Olá pessoas, clique no botão abaixo para uma breve saudação</h2>
    <button onclick="mudarMensagem()">Clique Aqui</button>
    <p id="mensagem"></p>
    <script>
        function mudarMensagem(){
            const mensagem = document.getElementById("mensagem");
            const hora = new Date().getHours();
            const minuto = new Date().getMinutes();
            const segundo = new Date().getSeconds();
            let saudacao = "";

            if (hora < 12){
                saudacao = "Bom Dia!!"
            }
            else if (hora < 18){
                saudacao = "Boa Tarde!!"
            }
            else{
                saudacao = "Boa Noite!!"
            }
            mensagem.textContent = `${saudacao} Agora são ${hora} horas , ${minuto} minutos e ${segundo} segundos`;
        }
    </script>
</body>
</html>
